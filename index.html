<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="form-container">
    <h1>Online Registration Form</h1>
    <form id="registerForm" action="submit.php" method="POST">
      <!-- Name -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your full name" required>
      </div>
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email address" required>
      </div>
      <!-- Gender -->
      <div class="form-group">
        <label for="gender">Gender</label>
        <select name="gender" id="gender" required>
          <option value="">Select</option>
          <option value="Female">Female</option>
          <option value="Male">Male</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <!-- Course -->
      <div class="form-group">
        <label for="course">Course</label>
        <input type="text" name="course" id="course" placeholder="e.g. B.Tech CSE" required>
      </div>
      <!-- Phone -->
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" name="phone" id="phone" placeholder="Enter 10-digit number" required>
      </div>
      <!-- Submit Button -->
      <button type="submit" id="submitBtn">Submit</button>
    </form>
    <p id="message"></p>
  </div>
</body>
</html>
